<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>
<div *ngIf="heroes.length == 0" class="row">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados con el termino: {{ termino}}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-heroe-tarjeta [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes"></app-heroe-tarjeta>
</div>
